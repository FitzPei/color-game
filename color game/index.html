<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
</head>
<body onload="setNewColors()">
   <div class="container-fluid text-center pb-1 topbg">
        <div class="align-items-center">
            <h5 class="mb-0 pt-2">THE GREAT</h5>
            <h1 class="font-weight-bold">RGB(<span>211</span>, <span>206</span>, <span>13</span>)</h1>
            <h5 >GUESSING GAME</h5>
        </div>      
   </div>

    <div class="navbar bg-white pt-0 pb-0">
        <ul class="nav navbar-center mx-auto">
            <li class="nav-item active">
                <a class="nav-link text-center font-weight-bold hovereven pt-0 pb-0" href="#">NEW COLORS</a>
            </li>
            <li class="nav-item">
                <a id="tip" class="nav-link text-center disabled pt-0 pb-0" style="display:none;" href="" disabled>Try Again!</a>
            </li>
            <li class="row nav-item active">
                <a class="nav-link font-weight-bold hovereven pt-0 pb-0" href="#">EASY</a>
                <a class="nav-link font-weight-bold hovereven pt-0 pb-0" href="#">HARD</a>
            </li>
        </ul>
    </div>


   <div class="container mt-3 ">
       <div class="row align-items-center justify-content-center">
            <button id="color1" type="button" class="btn btn-outline-dark buttonSize color_transition"></button>
            <button id="color2" type="button" class="btn btn-outline-dark buttonSize color_transition"></button>
            <button id="color3" type="button" class="btn btn-outline-dark buttonSize color_transition"></button>
       </div>
   </div>
    <div class="container mt-3">
        <div class="row align-items-center justify-content-center">
            <button id="color4" type="button" class="btn btn-outline-dark buttonSize color_transition"></button>
            <button id="color5" type="button" class="btn btn-outline-dark buttonSize color_transition"></button>
            <button id="color6" type="button" class="btn btn-outline-dark buttonSize color_transition"></button>
        </div>
    </div>
   

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
